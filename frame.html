<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frameset Example</title>
</head>
<frameset rows="20%, 80%">
  <frame src="header.html" name="header">
  <frameset cols="20%, 80%">
    <frame src="sidebar.html" name="sidebar\">
    <frame src="main_content.html" name="main">
  </frameset>
</frameset>
</html>
